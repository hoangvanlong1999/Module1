<body>
    <script>
        var a = prompt('nhap so tien')
        function kt(b, c, d) {
            var p = []
            for (i = 0; i < b.length; i++) {
                for (j = 0; j < c.length; j++) {
                    if (b[i] + c[j] < d) {
                        p.push(b[i] + c[j])
                    }
                }
            }
            max = p[0]
            for (t = 0; t < p.length; t++) {
                if (p[t] > max) {
                    max = p[t]
                }
            }
            return max
        }
        k = [40, 50, 60]
        l = [5, 8, 12]
        console.log(kt(k, l, a));
    </script>
