<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ln(a) {
            var max = a[0]
            for (i = 1; i < a.length; i++) {
                if (a[i] > max) {
                    max = a[i]
                }
            } return max
        }
        function nn(a) {
            var min = a[0]
            for (i = 1; i < a.length; i++) {
                if (a[i] < min) {
                    min = a[i]
                }
            } return min
        }
        function tb(a) {
            var sum = 0
            for (i = 0; i < a.length; i++) {
                sum = sum + a[i]
            }
            kq = sum / a.length
            return kq
        }
        var c = []
        var b = [1, 3, 4, 7, 8, 10]
        c = [ln(b), nn(b), tb(b)]
        document.write(c.join('-'))

    </script>
</body>

</html>
