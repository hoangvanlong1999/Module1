<body>
    <Script>
        function nho(a){
             var  min = a[0]
            for (var i=1;i<a.length;i++) {
                if (a[i]<min){
                    min = a[i]
                }
            } 
            document.write(min)
        }
        var b=[2,3,4,-3,6,1]
        nho(b)
    </Script>
</body>
