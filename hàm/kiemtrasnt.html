    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var a = prompt('Nhập số cần check')
            a = parseInt(a)
            function kt(so) {
                var n = 0
                var kt = false
                if (so == 0) {
                    alert(so + ' khong phai la snt')
                } else {
                    for (i = 1; i <= so; i++) {
                        if (so % i == 0) {
                            n = n + 1
                        }
                    }    
                        if (n == 2) {
                            kt = true
                        }
                   
                    if (kt) {
                        alert(so + ' la snt')
                    } else alert(so + ' khong phai la snt')
                }
            }
            kt(a)
        </script>
    </body>

    </html>
</body>

</html>
