<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <script>
        var bang = '<table>'
        for (var i = 1; i <= 5; i++) {
            bang = bang + '<tr>'
            for (var j = 1; j <= 5; j++) {
                if (j <= 5 - i) {
                    bang = bang + '<td>' + '&nbsp;' + '</td>'
                }
                else bang = bang + '<td>' + '*' + '</td>'
            }
            bang = bang + '</tr>'
            document.write('<br>')
        } bang = bang + '</table>'
        document.write(bang)
    </script>
</body>

</html>
