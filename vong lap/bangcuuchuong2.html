<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var bang = "<table border=5>"
        for (i = 1; i <= 10; i++) {
            bang = bang + '<tr>'
            for (j = 1; j <= 8; j++) {
                bang = bang + '<td>' + (j + 1) + 'x' + i + '=' + (j + 1) * i + '</td>'
            } bang = bang + '</tr>'
        } bang = bang + '</table>'
        document.write(bang)
    </script>
</body>

</html>
