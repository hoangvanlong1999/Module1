<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vẽ Hình Chữ Nhật</title>
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <script>
      class kichthuoc {
        constructor(x, y, width, height, color) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
        }

        render(canvas) {
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }

      const canvas = document.getElementById("my-canvas");
      const rectangle = new kichthuoc(50, 50, 100, 80, "#FF0000");
      rectangle.render(canvas);
    </script>
  </body>
</html>
