<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kt(so) {
            var b
            var n = 0
            var kt = false
            if (so == 0) {
                b = false
            } else {
                for (i = 1; i <= so; i++) {
                    if (so % i == 0) {
                        n = n + 1
                    }
                }
                if (n == 2) {
                    kt = true
                }

                if (kt) {
                    b = true
                } else b = false
            }
            return b;
        }
        function tinhtong(arr) {
            var tong = 0
            for (i = 0; i < arr.length; i++) {
                tong = tong + arr[i]
            }
            return tong;
        }
        function sumOfListPrime() {
            var x = prompt('Nhập số nguyên X :')
            var a = []
            var tong = 0
            var c = 0
            for (var i = 0; i <= x; i++) {
                if (kt(i)) {
                    a[c] = i
                    c++
                }
            }
            tong = tinhtong(a)
            document.write('Tổng các số nguyên tố từ 0 đến '+x+' là : '+tong+'<br> <br>') 
            document.write('Các Số Nguyên Tố Là :'+a.join(' '))
        }
        sumOfListPrime()
    </script>
</body>

</html>
