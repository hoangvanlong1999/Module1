<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var a = [1,2,3,4,5,6]
            function insertNumberToArray(arr){
                var b = prompt('Nhập số Nguyên muốn chèn')
                var c = prompt('nhập vị trí muốn chèn')
                if (c>(arr.length - 1) || c<0){
                    document.write(arr.join(' '))
                }else {
                    arr[c] = b
                    document.write(arr.join(' '))
                }
            }
            insertNumberToArray(a)
    </script>
</body>
</html>
