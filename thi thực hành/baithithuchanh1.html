<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Điểm Trung Bình</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,5,6]
        function finAVG(arr) {
            var tong = 0
            for (i=0;i<arr.length;i++){
                tong = tong + arr[i]
            }
            tb = tong/arr.length
            return tb;
        }
        document.write('Điểm trung bình là : '+finAVG(a))
    </script>
</body>
</html>
